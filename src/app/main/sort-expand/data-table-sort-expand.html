<div class="sort-exp-tab">
    <data-table id="films-grid"
        headerTitle="Films"
        [items]="films"
        [itemCount]="filmCount"
        (reload)="reloadFilms($event)"

        [limit]="17"
        [sortBy]="'rating'"
        [sortAsc]="false"
        [selectColumn]="true"
        [multiSelect]="false"
        [substituteRows]="false"
        [expandableRows]="true"
        [translations]="translations"
        [indexColumnHeader]="'#'"
        [selectOnRowClick]="true"
        >

       

        <data-table-column 
        [property]="'coin'"
        [header]="'Coin'"
        [sortable]="true">
        </data-table-column>

        <ng-template #dataTableExpand let-item="item">
            <div [textContent]="item.description" style="padding: 5px; color: gray"></div>
            <div >
                <app-graph-section ></app-graph-section>
            </div>
        </ng-template>
       
        <data-table-column
        [property]="'price'"
        [header]="'Price'"
        [sortable]="true">
       </data-table-column>

        <data-table-column
            [property]="'HRchange'"
            [header]="'24HR  &nbsp; change'"
            [sortable]="true">
        </data-table-column>
        
        <data-table-column
            [property]="'dayChange'"
            [header]="'7 Day Change'"
            [sortable]="true">
        </data-table-column>

        <data-table-column
        [property]="'Hrvolume'"
        [header]="'24hr  &nbsp; Volume'"
        [sortable]="true">
        </data-table-column>


        <data-table-column
        [property]="'marketCap'"
        [header]="'Market Cap'"
        [sortable]="true">
        </data-table-column>


        <data-table-column
        [property]="'hrhigh'"
        [header]="'24 Hr   &nbsp; &nbsp; &nbsp;  high'"
        [sortable]="true">
        </data-table-column>


        <data-table-column
        [property]="'hrlow'"
        [header]="'24 HR  &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp;LOW'"
        [sortable]="true">
        </data-table-column>


    </data-table>
    <div style="margin-top: 10px" class="selected_noitem">
        <b>Selected:</b>
        <span *ngIf="filmsTable.selectedRow == null"><i>No item selected</i></span>
        <span [textContent]="filmsTable.selectedRow && filmsTable.selectedRow.item.title"></span>
    </div>
</div>
