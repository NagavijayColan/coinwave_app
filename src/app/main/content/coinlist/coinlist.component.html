<div class="sort_content_section">
  <div class="container">

    <div class="sort_with_table">

      <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 coin_list_lft">
        <div class="row ">
          <div class="sort_by sort_by_block">
            <h1 class="sort_by_head">Sort By
              <i class="fa fa-chevron-down sort_by_icon" aria-hidden="true"></i>
              <!--<img src="/assets/images/sort_arw.png" class="sort_by_icon"/>-->
            </h1>
            <ul>
              <li (click)="sortTable('name')">
                <a>Coins</a>
              </li>
              <li (click)="sortTable('price')">
                <a>Price</a>
              </li>
              <li (click)="sortTable('dayPrice')">
                <a>24 Hr (%) </a>
              </li>
              <li (click)="sortTable('weeklyChange')">
                <a>7 Day (%) </a>
              </li>
              <li (click)="sortTable('dayVolume')">
                <a>Volume (24H) </a>
              </li>

              <li (click)="sortTable('marketCapValue')">
                <a>Market Cap </a>
              </li>
              <li (click)="sortTable('highestPrice')">
                <a>24 Hr High/Low </a>
              </li>
            </ul>
          </div>
          
          <div class="sort_by">
            <h1 class="sort_by_head">
              <i class="fa fa-filter advance_filter float-left" aria-hidden="true"></i>
              Advance
              <span>Search Filters</span>
             
              <i class="fa float-right undosymbol mobileViewAdvFltr" [ngClass]="{'fa-chevron-up' :  hideInMobileView == true , 'fa-chevron-down' : hideInMobileView == false }" (click)="hideInMobileView = !hideInMobileView"></i>
              <i class="fa fa-undo float-right undosymbol" (click)="resetAdvFilter()"></i>
            </h1>
           
            <accordion id="advancedSearchFilter" [closeOthers]="false" [hidden]="!hideInMobileView">
              <accordion-group heading="PRICE" [isOpened]="true" >
                  <div (click)="refreshRateChange()" id="priceNoUiSlider">
                      <nouislider #priceSliderRef [config]="someRange2config" [tooltips]="[true, true]" [(ngModel)]="someRange" (ngModelChange)="priceFilter(someRange)"></nouislider>
                  </div>
                <!-- <ion-range-slider #priceVal type="double" [min]="0" [max]="maxPrice" from_min="0" [from_max]="maxPrice" from_shadow="false"
                  [to]="maxPrice" to_min="0" [to_max]="maxPrice" to_shadow="true" grid="true" [postfix]="parameterPrice" decorate_both="false"
                  (onChange)="priceFilter($event)"></ion-range-slider> -->
              </accordion-group>
              <accordion-group heading="24 HR (%)" [isOpened]="false">
                <ion-range-slider #dayChange type="double" min="-100" max="100" from_shadow="false" to_shadow="true" grid="true" grid_num="4"
                  postfix="%" decorate_both="false" (onChange)="dayfilter($event)"></ion-range-slider>
              </accordion-group>
              <accordion-group heading="7 DAY (%)" [isOpened]="false">
                <ion-range-slider #weeklyChange type="double" [min]="-100" max="100" to_shadow="true" grid="true" grid_num="4" postfix="%"
                  decorate_both="false" (onChange)="weeklyFilter($event)"></ion-range-slider>
              </accordion-group>
              <accordion-group heading="VOLUME (24H)" [isOpened]="true">
                  <div  id="volumeNoUiSlider">
                      <nouislider [config]="volumeConfig" [tooltips]="[true, true]" [(ngModel)]="volumeRange" (ngModelChange)="dayVolumeFilter(volumeRange)"></nouislider>
                  </div>
                <!-- <ion-range-slider #volume24H type="double" [min]="0" [max]="maxVolume" from_min="0" [from_max]="maxVolume" from_shadow="false"
                [to]="maxVolume" to_min="0" [to_max]="maxVolume" to_shadow="true" grid="true" [postfix]=" parameterVol" decorate_both="false"
                  (onChange)="dayVolumeFilter($event)"></ion-range-slider> -->
              </accordion-group>
              <accordion-group heading="MARKET CAP" [isOpened]="true">
                  <div  id="marketCapNoUiSlider">
                      <nouislider [config]="marketCapConfig" [tooltips]="[true, true]" [(ngModel)]="marketRange" (ngModelChange)="marketCapFilter(marketRange)"></nouislider>
                  </div>
                <!-- <ion-range-slider #marketCap type="double" min="0" [max]="marketCapVal"  from_min="0" [from_max]="marketCapVal" from_shadow="false" [to]="marketCapVal"
                  to_min="0" [to_max]="marketCapVal" to_shadow="true" grid="true" grid_num="4" [postfix]=" parameterMarkCap" decorate_both="false"
                  (onChange)="marketCapFilter($event)"></ion-range-slider> -->
              </accordion-group>
            </accordion>
          </div>
          <div class="w-100 mt-1" *ngIf="hideInMobileView">
            <button class="pull-right advSearchBtn" (click)="advancedSearchFilter()">Search</button>
          </div>
          <app-advertisement class="sort_by_block"></app-advertisement>
        </div>
      </div>

      <div class="col-sm-12 col-xs-12 col-md-10 col-lg-10 rgt-coin-tab">
        <!-- <data-table-sort-expands></data-table-sort-expands> -->
        <!-- <app-graph-section #component1></app-graph-section> -->
        <app-tv-chart-container  #component1></app-tv-chart-container>
      </div>
    </div>
  </div>
</div>
